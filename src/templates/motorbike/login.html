{% extends "base.html" %}
{% load static %}

{% block title %}Login - TSafari{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'motorbike/css/login.css' %}">

<section class="login-bg">
  <div class="login-container">
    <h2 class="login-title">Login to TSafari</h2>
    <p class="login-description">Access your dashboard and manage your transport services.</p>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="login-input" required>
      <input type="password" name="password" placeholder="Password" class="login-input" required>
      <button type="submit" class="login-button">Login</button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'register_driver' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</section>
{% endblock %}
