{% extends "base.html" %}
{% block title %}Login - TSafari{% endblock %}


{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login to Your Account</h2>

    <form method="POST" action="#">
      <!-- {% csrf_token %} - required when backend is connected -->

      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-200">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-200">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account? 
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</section>
{% endblock %}
