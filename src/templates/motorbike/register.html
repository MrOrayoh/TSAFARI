{% extends "base.html" %}
{% load static %}
{% block title %}Register - TSafari{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'motorbike/css/register.css' %}">

<section class="register-bg">
  <div class="register-container">
    <h2 class="register-title">Create Your Account</h2>
    
    <form method="POST" action="{% url 'register_driver' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="number_plate">Number Plate</label>
        <input type="text" id="number_plate" name="number_plate" placeholder="e.g., KDA 123A">
      </div>

      <div class="form-group">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
      </div>

      <div class="form-group">
        <label for="county">County</label>
        <select id="county" name="county" required>
          <option value="">-- Select County --</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Kwale">Kwale</option>
          <option value="Kilifi">Kilifi</option>
          <option value="Tana River">Tana River</option>
          <option value="Lamu">Lamu</option>
          <option value="Taita Taveta">Taita Taveta</option>
          <option value="Garissa">Garissa</option>
          <option value="Wajir">Wajir</option>
          <option value="Mandera">Mandera</option>
          <option value="Marsabit">Marsabit</option>
          <option value="Isiolo">Isiolo</option>
          <option value="Meru">Meru</option>
          <option value="Tharaka Nithi">Tharaka Nithi</option>
          <option value="Embu">Embu</option>
          <option value="Kitui">Kitui</option>
          <option value="Machakos">Machakos</option>
          <option value="Makueni">Makueni</option>
          <option value="Nyandarua">Nyandarua</option>
          <option value="Nyeri">Nyeri</option>
          <option value="Kirinyaga">Kirinyaga</option>
          <option value="Murang'a">Murang'a</option>
          <option value="Kiambu">Kiambu</option>
          <option value="Turkana">Turkana</option>
          <option value="West Pokot">West Pokot</option>
          <option value="Samburu">Samburu</option>
          <option value="Trans Nzoia">Trans Nzoia</option>
          <option value="Uasin Gishu">Uasin Gishu</option>
          <option value="Elgeyo Marakwet">Elgeyo Marakwet</option>
          <option value="Nandi">Nandi</option>
          <option value="Baringo">Baringo</option>
          <option value="Laikipia">Laikipia</option>
          <option value="Nakuru">Nakuru</option>
          <option value="Narok">Narok</option>
          <option value="Kajiado">Kajiado</option>
          <option value="Kericho">Kericho</option>
          <option value="Bomet">Bomet</option>
          <option value="Kakamega">Kakamega</option>
          <option value="Vihiga">Vihiga</option>
          <option value="Bungoma">Bungoma</option>
          <option value="Busia">Busia</option>
          <option value="Siaya">Siaya</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Homa Bay">Homa Bay</option>
          <option value="Migori">Migori</option>
          <option value="Kisii">Kisii</option>
          <option value="Nyamira">Nyamira</option>
          <option value="Nairobi">Nairobi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sacco">Sacco</label>
        <input type="text" id="sacco" name="sacco" placeholder="e.g., Unity Sacco">
      </div>

      <div class="form-group">
        <label for="stage">Stage</label>
        <input type="text" id="stage" name="stage">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <div class="form-group">
        <label for="role">Register As</label>
        <select id="role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="bodaboda">Bodaboda Rider</option>
          <option value="pickup">Pickup Driver</option>
          <option value="lorry">Lorry Driver</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <p class="register-footer">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</section>
{% endblock %}
