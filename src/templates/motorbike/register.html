{% extends "base.html" %}
{% load static %}
{% block title %}Register - TSafari{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'motorbike/css/register.css' %}">

<section class="register-bg">
  <div class="register-container">
    <h2 class="register-title">Create Your Account</h2>
    
    <form method="POST" action="#">
      <!-- {% csrf_token %} -->

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="role">Register As</label>
        <select id="role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="bodaboda">Bodaboda Rider</option>
          <option value="pickup">Pickup Driver</option>
          <option value="lorry">Lorry Driver</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <p class="register-footer">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</section>
{% endblock %}
