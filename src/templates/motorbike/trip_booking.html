{% extends "base.html" %}
{% load static %}

{% block title %}Trip Details - TSafari{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'motorbike/css/trip_booking.css' %}">
{% endblock %}

{% block content %}
<section class="booking-bg">
  <div class="trip-form-card">
    <h2>Trip Booking Details</h2>
    <form method="POST" action="{% url 'send_trip_request' driver.id %}">
      {% csrf_token %}
      <label for="pickup_location">Pickup Location:</label>
      <input type="text" id="pickup_location" name="pickup_location" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>

      <button type="submit">Book Ride</button>
    </form>

    {% if message %}
      <div class="trip-message">{{ message }}</div>
    {% endif %}
  </div>
</section>
{% endblock %}
